<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">My Fabulous Day</h1>
      <p class="lead">9 to 5, Simplified</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="input-group input-group-lg time-block" data-hour ="9">
            <label for="colHour09" class="col-sm-2 col-form-label col-form-label-lg hour">9 AM</label>
            <textarea class="textarea form-control" id="text-09">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-09"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="10">
            <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">10 AM</label>

            <button class="saveBtn" type="button" id="btn-10"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="11">

            <button class="saveBtn" type="button" id="btn-11"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="12">

            <textarea class="textarea form-control" id="text-12">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-12"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="1">
            <label for="colHour1" class="col-sm-2 col-form-label col-form-label-lg hour">1 PM</label>
            <textarea class="textarea form-control" id="text-1">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="2">
            <label for="colHour2" class="col-sm-2 col-form-label col-form-label-lg hour">2 PM</label>
            <textarea class="textarea form-control" id="text-2">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-2"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="3">
            <label for="colHour3" class="col-sm-2 col-form-label col-form-label-lg hour">3 PM</label>
            <textarea class="textarea form-control" id="text-3">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-3"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="4">
            <label for="colHour4" class="col-sm-2 col-form-label col-form-label-lg hour">4 PM</label>
            <textarea class="textarea form-control" id="text-4">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-4"><i class="fas fa-save"></i></button>
          </div>
          <div class="input-group input-group-lg time-block" data-hour ="5">
            <label for="colHour5" class="col-sm-2 col-form-label col-form-label-lg hour">5 PM</label>
            <textarea class="textarea form-control" id="text-5">Text goes here</textarea>
            <button class="saveBtn" type="button" id="btn-5"><i class="fas fa-save"></i></button>
          </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
